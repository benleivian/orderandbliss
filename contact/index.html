      <script type="text/javascript">
    $(document).ready(function() {

      var firstInput = $('input:text:visible:first');
      var serviceType = document.URL.split('#')[1];
      var browser = $('html, body');

      var serviceParamExists = function() {
        return serviceType !== null;
      }

      var checkServiceBox = function() {
        var serviceCheckbox = $('[data-service="' + String(serviceType) + '"]');
        if (serviceCheckbox.length) {
          serviceCheckbox.prop('checked', true);
          browser.scrollTop(450);
        }
      }

      firstInput.focus();

      if (serviceParamExists) {
        checkServiceBox();
      }

    });
  </script>
